<!DOCTYPE html>
<htm ng-app="imageSlider">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Image Slider</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/TweenMax.min.js"></script>
    <script src="controllers/ImagesController.js"></script>
    <script src="services/ImagesFactory.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="ImagesCtrl">
    <div class="container slider">
      <img ng-repeat="item in slides" class="slide" ng-hide="!isCurrentIndex($index)" ng-src="{{item.image}}"/>
      <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
      <a class="arrow next" href="#" ng-click="prevSlide()"></a>
      <nav class="nav">
        <div class="wrapper">
          <ul class="dots">
            <li class="dot" ng-repeat="item in slides">
              <a href="#" ng-class="{'active':isCurrentIndex($index)}" ng-click="setCurrentIndex($index);">
                {{image.description}}
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
